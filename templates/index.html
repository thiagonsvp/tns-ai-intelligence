<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNS AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 dark:bg-slate-900 dark:text-slate-100 min-h-screen">
    <nav
        class="sticky top-0 z-40 bg-white dark:bg-slate-800 border-b border-gray-200 dark:border-slate-700 p-4 shadow-sm">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-extrabold tracking-tight">TNS <span class="text-blue-600">AI</span></h1>
            <div class="flex items-center gap-6">
                <a href="/history"
                    class="text-sm font-bold opacity-70 hover:opacity-100 transition-opacity">Histórico</a>
                <button id="dark-mode-toggle"
                    class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors">
                    <i id="theme-icon" class="bi bi-moon-stars text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <section class="max-w-4xl mx-auto mb-16">
            <div
                class="bg-white dark:bg-slate-800 rounded-[2.5rem] shadow-2xl p-8 md:p-10 border border-gray-100 dark:border-slate-700">
                <form id="search-form" class="grid grid-cols-1 md:grid-cols-5 gap-6">
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold uppercase tracking-widest mb-3 opacity-50">Nicho /
                            Categoria</label>
                        <input type="text" id="query-input" placeholder="ex: Pilates, Restaurante..."
                            class="w-full p-4 bg-gray-50 dark:bg-slate-900 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none font-medium transition-all">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold uppercase tracking-widest mb-3 opacity-50">Cidade /
                            Local</label>
                        <input type="text" id="location-input" placeholder="ex: Barra da Tijuca, RJ"
                            class="w-full p-4 bg-gray-50 dark:bg-slate-900 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none font-medium transition-all">
                    </div>
                    <div class="flex items-end">
                        <button type="submit" id="search-btn"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-500/20 transition-all active:scale-95 flex items-center justify-center gap-2">
                            <span>Extrair Leads</span>
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <div id="results-controls" class="hidden max-w-4xl mx-auto mb-8 space-y-4">
            <div
                class="flex justify-between items-center bg-blue-50 dark:bg-blue-900/20 p-5 rounded-3xl border border-blue-100 dark:border-blue-900/30">
                <span id="results-count" class="font-bold text-blue-600 dark:text-blue-400">0 leads encontrados</span>
                <button id="export-btn"
                    class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2.5 px-8 rounded-2xl transition-all shadow-lg shadow-emerald-500/20">
                    <i class="bi bi-file-earmark-spreadsheet-fill mr-2"></i> Exportar CSV
                </button>
            </div>

            <!-- Filtro -->
            <div class="relative">
                <i class="bi bi-search absolute left-4 top-1/2 -translate-y-1/2 opacity-30"></i>
                <input type="text" id="filter-results" placeholder="Filtrar resultados atuais..."
                    class="w-full pl-12 pr-4 py-3 bg-white dark:bg-slate-800 border-none rounded-2xl shadow-sm focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            </div>
        </div>

        <div id="status-display" class="hidden text-center py-24">
            <div class="relative w-24 h-24 mx-auto mb-8">
                <div class="absolute inset-0 border-4 border-blue-100 dark:border-slate-800 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-blue-600 border-t-transparent rounded-full animate-spin">
                </div>
            </div>
            <h3 class="text-2xl font-bold mb-3">TNS AI está minerando fundo...</h3>
            <p class="opacity-50 font-medium">Isso pode levar até 1 minuto para capturar dados precisos.</p>
        </div>

        <div id="results-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>

        <div id="empty-state" class="text-center py-32">
            <div
                class="w-32 h-32 bg-white dark:bg-slate-800 rounded-full shadow-xl flex items-center justify-center mx-auto mb-10 border border-gray-100 dark:border-slate-700">
                <i class="bi bi-robot text-5xl text-blue-600"></i>
            </div>
            <h2 class="text-3xl font-extrabold mb-4">Mineração Profunda</h2>
            <p class="max-w-md mx-auto opacity-50 font-medium leading-relaxed">
                Extraia telefones e dados de empresas direto do Google Maps para sua planilha de leads.
            </p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const themeIcon = document.getElementById('theme-icon');

            if (document.documentElement.classList.contains('dark')) themeIcon.className = 'bi bi-sun text-xl';

            darkModeToggle.onclick = () => {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
                themeIcon.className = isDark ? 'bi bi-sun text-xl' : 'bi bi-moon-stars text-xl';
            };

            const searchForm = document.getElementById('search-form');
            const resultsGrid = document.getElementById('results-grid');
            const statusDisplay = document.getElementById('status-display');
            const emptyState = document.getElementById('empty-state');
            const controls = document.getElementById('results-controls');
            const filterInput = document.getElementById('filter-results');

            let allResults = [];

            searchForm.onsubmit = async (e) => {
                e.preventDefault();
                const query = document.getElementById('query-input').value.trim();
                const location = document.getElementById('location-input').value.trim();

                if (!query) return alert('Informe o que buscar.');

                statusDisplay.classList.remove('hidden');
                resultsGrid.classList.add('hidden');
                emptyState.classList.add('hidden');
                controls.classList.add('hidden');
                resultsGrid.innerHTML = '';

                try {
                    const res = await fetch('/api/search', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query, location })
                    });
                    const data = await res.json();

                    if (res.ok) {
                        allResults = data;
                        renderResults();
                    } else {
                        alert('Erro na mineração. Tente novamente em alguns segundos.');
                    }
                } catch (err) {
                    alert('Erro de conexão: ' + err.message);
                } finally {
                    statusDisplay.classList.add('hidden');
                }
            };

            filterInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const cards = document.querySelectorAll('.result-card');
                cards.forEach(card => {
                    const text = card.innerText.toLowerCase();
                    card.style.display = text.includes(term) ? 'block' : 'none';
                });
            });

            function renderResults() {
                if (allResults.length === 0) {
                    emptyState.classList.remove('hidden');
                    return;
                }
                resultsGrid.classList.remove('hidden');
                controls.classList.remove('hidden');
                document.getElementById('results-count').innerText = `${allResults.length} leads minerados`;

                allResults.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'result-card bg-white dark:bg-slate-800 p-8 rounded-[2rem] shadow-sm border border-gray-100 dark:border-slate-700 hover:shadow-xl transition-all group';
                    card.innerHTML = `
                        <div class="flex flex-col h-full uppercase tracking-tight">
                            <h3 class="font-bold text-lg mb-2 leading-tight text-slate-800 dark:text-slate-100 group-hover:text-blue-600 transition-colors">${item.name}</h3>
                            
                            <div class="flex items-center gap-3 mb-4">
                                <span class="bg-amber-50 dark:bg-amber-900/20 text-amber-600 dark:text-amber-500 px-3 py-1 rounded-full text-xs font-black flex items-center gap-1">
                                    <i class="bi bi-star-fill"></i> ${item.rating}
                                </span>
                                <span class="bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 px-2 py-0.5 rounded-lg text-[10px] font-black tracking-widest">MAPS</span>
                                
                                ${item.website && item.website !== "N/A" ? `
                                    <a href="${item.website}" target="_blank" class="text-[10px] font-bold text-blue-500 hover:underline"><i class="bi bi-globe"></i> SITE</a>
                                ` : ''}
                                
                                ${item.instagram && item.instagram !== "N/A" ? `
                                    <a href="${item.instagram}" target="_blank" class="text-[10px] font-bold text-pink-500 hover:underline"><i class="bi bi-instagram"></i> INSTA</a>
                                ` : ''}
                            </div>

                            <p class="text-[11px] opacity-40 mb-6 flex-grow line-clamp-2"><i class="bi bi-geo-alt-fill mr-1"></i> ${item.address}</p>
                            
                            <div class="mb-6 p-4 bg-gray-50 dark:bg-slate-900/50 rounded-2xl border border-dashed border-gray-200 dark:border-slate-700">
                                <div class="text-[10px] font-bold opacity-30 mb-1">CONTATO</div>
                                <div class="text-slate-900 dark:text-slate-100 font-black text-xl tracking-tighter">${item.phone}</div>
                            </div>

                            <div class="flex gap-3">
                                <a href="${item.wa_url}" target="_blank" class="flex-1 text-center bg-emerald-600 hover:bg-emerald-700 text-white py-4 rounded-2xl font-bold shadow-lg shadow-emerald-500/20 transition-all flex items-center justify-center gap-2">
                                    <i class="bi bi-whatsapp"></i> WHATSAPP
                                </a>
                                <a href="${item.maps_link}" target="_blank" class="w-14 items-center justify-center flex bg-slate-100 dark:bg-slate-700 text-slate-500 rounded-2xl hover:bg-slate-200 transition-all">
                                    <i class="bi bi-geo-fill"></i>
                                </a>
                            </div>
                        </div>
                    `;
                    resultsGrid.appendChild(card);
                });
            }

            document.getElementById('export-btn').onclick = () => window.location.href = '/api/export';
        });
    </script>
</body>

</html>
